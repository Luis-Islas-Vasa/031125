version: '3.8'

services:
  api:
    # Construye la imagen usando el Dockerfile en el directorio actual
    build: .
    
    # Mapea el puerto 8000 de tu PC al puerto 8000 del contenedor
    ports:
      - "8000:8000"
      
    # ¡Magia! Sincroniza tu carpeta local 'app' con la carpeta '/app'
    # dentro del contenedor. Uvicorn detectará cambios y recargará.
    volumes:
      - ./app:/app
      
    # Variables de entorno para Pyppeteer
    environment:
      # 1. Le dice a Pyppeteer que use el Chromium que instalamos con apt-get
      - PYPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      
    # 2. Le pasa los argumentos necesarios a Pyppeteer para correr en Docker
    command: >
      sh -c "python -c 'import pyppeteer.chromium_downloader; pyppeteer.chromium_downloader.check_chromium(True)' && \
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"